<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
    <script src="tap.min.js"></script>
    <script src=//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">
    <title>Boggle</title>
</head>
<body>
    <div id="words">
        <span id="count">Word Count: 0</span>
        <p id="output"></p>
        <button id="copy">Copy Board Code</button>
    </div>
    <div class="format">
        <h1 id="title">BOGGLE</h1>
        <h3>A LittleDev Project</h3>
        <table id="game"></table>
        <button id="go">Check</button>
    </div>
    <div id="timerbox">
        <div id="timer">0</div>
        <button id="end">End Game</button>
    </div>
    <div id="popup">
        <div id="switchbox">
            This is a recreation of the game Boggle, in which you attempt to find as many words as possible in a certain time using a grid.<br><br>
            <span id="count">Word Length</span><br>
            <input id="wordlength" type="range" min="2" max="6"><br>
            <span class="label" id="wordlabel">4+</span><br>
            <span id="count">Time Limit (Seconds)</span><br>
            <input id="time" type="range" min="10" max="301" value="60"><br>
            <span class="label" id="timelabel">60</span><br><br>
            Import Board (Leave blank for random board)
            <input type="text" id="import" placeholder="Insert Code Here"><button id="daily">Daily</button><br>
            <div class="center">
                <button id="popupgo">Go</button>
            </div>
        </div>
        <div id="win">
            <span id="endtext"></span>
            <div class="center">
                <button id="again">Play Again</button>
            </div>
        </div>
    </div>
</body>
